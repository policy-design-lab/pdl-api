openapi: 3.0.0
info:
  title: Policy Design Lab API
  description: Policy Design Lab API Documentation
  version: 0.1.0
servers:
- url: https://localhost
  description: Production server
- url: https://localhost
  description: Test server
- url: https://localhost
  description: Development server
tags:
- name: Pdl API
  description: API endpoints for managing pdl object.
paths:
  /pdl/summary:
    get:
      tags:
        - Summary
      summary: Get the list of summary records
      description: |
        By passing in the appropriate options, you can search for summary records matching your criteria in the system
      parameters:
        - name: state
          in: query
          description: The parameter for searching summary data by the state code
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: year
          in: query
          description: The parameter for searching summary data by year
          required: false
          style: form
          explode: true
          schema:
            type: integer
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Summary'
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal error
  /pdl/states:
    get:
      tags:
        - States
      summary: Get the list of state fips and code records
      description: |
        By passing in the appropriate options, you can search for state records matching your criteria in the system
      parameters:
        - name: code
          in: query
          description: The parameter for searching state data by the state code
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: fips
          in: query
          description: The parameter for searching state data by the state fips code
          required: false
          style: form
          explode: true
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/State'
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal error
  /pdl/states/{statecode}:
    get:
      tags:
        - States
      summary: Get the name and fips code of the name
      description: |
        By passing in the state name, you can get the state information.
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: string
                items:
                  $ref: '#/components/schemas/State'
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal error
  /pdl/statecodes:
    get:
      tags:
        - State Codes
      summary: Get the list of state code and name records
      description: |
        By passing in the appropriate options, you can search for state name records matching your criteria in the system
      parameters:
        - name: code
          in: query
          description: The parameter for searching state data by the state code
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: name
          in: query
          description: The parameter for searching state data by the state name
          required: false
          style: form
          explode: true
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Statecode'
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal error
  /pdl/allprograms:
    get:
      tags:
        - All Programs
      summary: Get the list of all program records
      description: |
        By passing in the appropriate options, you can search for all program records matching your criteria in the system
      parameters:
        - name: state
          in: query
          description: The parameter for searching all programs data by state abbreviation
          required: false
          style: form
          explode: true
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AllPrograms'
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal error
  /pdl/eqip/map:
    get:
      tags:
        - EQIP map data
      summary: Get the EQIP map data
      description: |
        Providing the EQIP map data json
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: string
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal error
  /pdl/eqip/stateperformance:
    get:
      tags:
        - EQIP state performance data
      summary: Get the EQIP state performance data
      description: |
        Providing the EQIP state performance data json
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: string
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal error
  /pdl/eqip/statuteperformance:
    get:
      tags:
        - EQIP statute performance data
      summary: Get the EQIP statute performance data
      description: |
        Providing the EQIP statute performance data json
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: string
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal error
