        id:
          type: string
        val:
          nullable: true
          type: string
    Statecode:
      type: object
      nullable: true
      properties:
        code:
          type: string
        name:
          nullable: true
          type: string
    AllPrograms:
      type: object
      nullable: true
      properties:
        state:
          type: string
        crop_ins_2018:
          nullable: true
          type: number
        crop_ins_2019:
