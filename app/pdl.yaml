components:
  schemas:
    Summary:
      type: object
      nullable: true
      properties:
        title:
          type: string
        state:
          nullable: true
          type: string
        fiscal_year:
          nullable: true
          type: integer
        amount:
          nullable: true
          type: string
    State:
